name: Python Web Monitor CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ez a sor azt mondja: Minden óra 0. percében fusson le (UTC szerint)
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Repo letöltése
      uses: actions/checkout@v4

    - name: Python beállítása
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Függőségek telepítése
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Weboldalak ellenőrzése (Pytest)
      run: pytest test_kalkulator.py
