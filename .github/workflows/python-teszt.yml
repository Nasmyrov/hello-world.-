name: Python CI Teszt
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Python beállítása
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Tesztek futtatása
      run: |
        python -m pytest test_kalkulator.py || (pip install pytest && python -m pytest test_kalkulator.py)
